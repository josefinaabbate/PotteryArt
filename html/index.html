<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotteryArt</title>
    <!-- Link al css -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- link para cambiar el icono -->
    <link rel="icon" href="../img/logo.png" />
    <!--Link icons bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- link a toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
</head>
<body>
   <header>
    <div class="navbar container">
       <!-- logo -->
       <img src="../img/logo.png" alt="logo"class="logo">
       <!-- Icono carrito compras-->
       <i class="bi bi-cart-fill" id="cart-icon"></i>
        <!-- carrito -->
            <div class="cart">
                <h2 class="cart-title">Carrito de Compras</h2>
                <!-- contenido -->
                <div class="cart-content"></div>
                <!-- total -->
                <div class="total">
                <div class="total-title">Total:<span>$</span></div>
                <div class="total-price">0</div>
                </div>
                <!-- Boton finalizar compra -->
                <button type="button" class="button-buy">Finalizar compra!</button>
                <!-- Cerrar carrito -->
                <i class="bi bi-x-lg" id="close-cart"></i>
            </div>
    </div>
   </header> 
   <!-- Store -->
   <section class="store container">
    <h2 class="section-title">Nuestros productos!</h2>

<!-- Productos -->
<div class="shop-content">
    <!--Producto 1 -->
    <div class="product-box">
      <img src="../img/bowl1.jpg" alt="bowl ceramica" class="product-img"/>
      <h2 class="product-title">BOWL CERAMICA ONDAS</h2>
      <span class="price">$3000</span>
      <i class="bi bi-cart-plus-fill add-cart" id="cart-icon"></i>
    </div>
    <!-- Producto 2 -->
    <div class="product-box">
      <img src="../img/bolw2.jpg" alt="bowl ceramica" class="product-img"/>
      <h2 class="product-title">BOWL CERAMICA DAISY</h2>
      <span class="price">$3000</span>
      <i class="bi bi-cart-plus-fill add-cart" id="cart-icon"></i>
    </div>
    <!-- Producto 3-->
    <div class="product-box">
        <img src="../img/bowl3.jpg" alt="bowl ceramica" class="product-img"/>
        <h2 class="product-title">BOWL CERAMICA PUNTOS</h2>
        <span class="price">$3000</span>
        <i class="bi bi-cart-plus-fill add-cart" id="cart-icon"></i>
    </div>
    <!-- Producto 4 -->
    <div class="product-box">
        <img src="../img/taza1.jpg" alt="taza ceramica" class="product-img"/>
        <h2 class="product-title">TAZA CERAMICA CORAL</h2>
        <span class="price">$3500</span>
        <i class="bi bi-cart-plus-fill add-cart" id="cart-icon"></i>
    </div>
    <!-- Producto 5 -->
    <div class="product-box">
        <img src="../img/taza2.jpg" alt="taza ceramica" class="product-img"/>
        <h2 class="product-title">TAZA CERAMICA BEIGE</h2>
        <span class="price">$3500</span>
        <i class="bi bi-cart-plus-fill add-cart" id="cart-icon"></i>
    </div>
    <!-- Producto 6 -->
    <div class="product-box">
        <img src="../img/taza3.jpg" alt="taza ceramica" class="product-img"/>
        <h2 class="product-title">TAZA CERAMICA TURQUESA</h2>
        <span class="price">$3500</span>
        <i class="bi bi-cart-plus-fill add-cart" id="cart-icon"></i>
    </div>
</div>
</section>
<footer>
    <img src="../img/logo.png" alt="logo"class="logofooter">

    <div class="copy">
      <small>&copy;2023 <b>PotteryArt-abbate</b> - Todos los Derechos
        Reservados</small>
    </div>
    <div class="redes">
      <div class="ig">
        <a href="https://www.instagram.com/josee.abbate/"><i class="bi bi-instagram"></i></a>
      </div>

      <div class="gh">
        <a href="https://github.com/josefinaabbate"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </footer>
  <script src="../js/main.js"></script>
    <!-- CDN sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
